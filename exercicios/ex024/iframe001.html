<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padra 300x150px-->
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com">curso em video</a>
            <!--a acorage e usada quando o ifreme nao funciona no caso do navegador-->
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositorio do guanabara
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
            <a href="https://www.gustavoguanabara.github.io"> </a>
        </iframe> tambem e muito legal
    </p>
</body>
</html>
