<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>a baixo voce vai ver uma imagem que esta na mesma pasta.</p>
    <img src="foto1-200.png" alt="foto full"><!--src e a localizacao da imagem pode ser de pasto o de link de imagem e alt  e a altenativa casa a imagem nao apareca no site-->
    <p>podemos caregar imagens que estao em sub-pastas.</p>
    <img src="imagem/foto 200.jpg" alt="foto 200">
    <p>tambem podes carregar  imagnes externas</p><!-- nessa situacao e so colocar o inderecoda internet com a URL--> 
    <img src="foto2-20.png" alt="foto2-200">
</body>
</html>
